<section id="sec2" >
	<div class="inner">
		<h1>NOVI zadatak</h1>
		<form name="tsForm "class="tsForm" ng-submit="saveTask()">
			<div class="field">
				<label>Naziv</label>
				<div class="input">
					<input type="text" name="task_name" ng-model="task.task_name" required />
					<span ng-show="tsForm.task_name.$touched && tsForm.task_name.$invalid">Oznaka je obavezno polje.</span>
				</div>
			</div> 
			
			<div class="field">
				<label>Opis</label>
				<div class="input">
					<textarea ng-model="task.task_description"></textarea>
				</div>
			</div>
			
			<div class="field">
				<label>Dodeljeno</label>
				<div class="input">
					<select name="assignedTo" ng-model="task.assignedTo">
						<option value=""></option>
						<option value="{{ user._id }}" ng-repeat="user in project.team">{{ user.first_name + ' ' +usre.last_name}}</option>
					</select>
					<span class="error">Obavezno polje</span>
				</div>
			</div>
			
			<div class="field">
				<label>Status</label>
				<div class="input">
					<select name="task_status" ng-model="task.task_status">
						<option value="To Do">To Do</option>
						<option value="In Progress">In Progress</option>
						<option value="Verify">Verify</option>
						<option value="Done">Done</option>
					</select>
				</div>
			</div>
			
			<div class="field">
				<label>Prioritet</label>
				<div class="input">
					<select name="task_priority" ng-model="task.task_priority">
						<option value="Blocker">Blocker</option>
						<option value="Critical">Critical</option>
						<option value="Major">Major</option>
						<option value="Minor">Minor</option>
						<option value="Trivial">Trivial</option>
					</select>
				</div>
			</div>

			<div class="btns">    
				<button class="btn">SAÄŒUVAJ</button>
			</div>
		</form>
	</div>
</section>
