<h2>
	<span ng-if="showTeam===false">+</span>
	<span ng-if="showTeam!==false">-</span>
	<a ng-click="showTeamFunc()">Tim</a>
</h2>
<table class="tsTable" ng-show="showTeam">
	<thead>
		<tr>
			<td class="first_name">Ime</td>
			<td class="last_name">Prezime</td>
			<td class="email">Email</td>
			<td class="actions"></td>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="user in project.team | orderBy:'first_name'">
			<td>{{ user.first_name}}</td>
			<td>{{ user.last_name}}</td>
			<td>{{ user.email}}</td>
			<td class="actions"><a ng-if="getCurrentUserRole()&&getCurrentUserRole()=='admin'" ng-click="removeUser(user._id)">Izbri≈°i</a></td>
		</tr>
	</tbody>
</table>
